<!doctype html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Gestion des promotions</title>
	<link href="./../css/bootstrap.min.css" rel="stylesheet"><script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-csv/0.71/jquery.csv-0.71.min.js"></script>
	
	<script src="./../js/jquery.jexcel.js"></script>
	<link rel="stylesheet" href="http://cdn.bossanova.uk/css/jquery.jexcel.css" type="text/css" />
</head>

<body>
	<div id="wrapper" class="container">
	
		<div id="page-wrapper" style="min-height: 683px">
			<div class="row">
				<div class="col-lg-12">
					<h1 class="page-header">Gestion des promotions</h1>
				</div>
			</div>
			<div class="row">
				<div class="panel panel-default">
					<div class="panel-heading">
						Gestion des promotions
					</div>
					<div class="panel-body">
						<div class="row">
							<div class=".col-md-6 .col-md-offset-3" style="margin-left: 20px; margin-bottom: 30px;">
								<h3><small>Pour ajouter une ligne au tableau, appuyer sur la touche "entr√©e"</small></h3>
							</div>
							<div class=".col-md-6 .col-md-offset-3" style="margin-left: 150px; margin-bottom: 30px;">
								<div id="my"></div>
							</div>
						</div>
						<div class="row">
							<div class=".col-md-6 .col-md-offset-3" style="margin-left: 50px;">
								<p><button class="btn btn-default" id='download'>Exporter en CSV</button></p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>


<script>
$('#my').jexcel({
    csv:'./../csv/import_promotions.csv',
    csvHeaders:true,
    colWidths: [80, 80, 80, 80, 80, 100],
});

$('#download').on('click', function () {
    $('#my').jexcel('download');
})
</script>
</html>
